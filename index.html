<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Interview Simulator | Nurse Resume Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Virtual Interview Simulator</h1>
    <p class="instructions">
      Watch our nursing interview simulation videos. Click on a question in the sidebar or use the Next/Previous buttons to navigate.
    </p>
  </header>

  <div class="main-container">
    <!-- Sidebar TOC -->
    <nav class="sidebar" id="toc">
      <ul></ul>
    </nav>

    <!-- Video content -->
    <main id="videoContainer">
      <!-- Videos will be generated here -->
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Nurse Resume Lab. All rights reserved.</p>
  </footer>

  <script>
    const videos = [
      { title: "Introduction", src: "https://www.dropbox.com/scl/fi/0fs5wqbggdom5l6dblxp5/Introduction.mov?raw=1" },
      { title: "Question 1", src: "https://www.dropbox.com/scl/fi/ddvwls8ihdgblziaudyqk/Question-1.mov?raw=1" },
      { title: "Question 2", src: "https://www.dropbox.com/scl/fi/jgmv95syoomlybo2bppdu/Question-2.mov?raw=1" },
      { title: "Question 3", src: "https://www.dropbox.com/scl/fi/wmmn90c76azs5lgu2cuf1/Question-3.mov?raw=1" },
      { title: "Question 4", src: "https://www.dropbox.com/scl/fi/e6xo761xjmsagsemz6ff7/Question-4.mov?raw=1" },
      { title: "Question 5", src: "https://www.dropbox.com/scl/fi/flfignmjn1sxfx0pbx0de/Question-5.mov?raw=1" },
      { title: "Question 6", src: "https://www.dropbox.com/scl/fi/ggu4v0gb66upme08dr5ln/Question-6.mov?raw=1" },
      { title: "Question 7", src: "https://www.dropbox.com/scl/fi/zkz83c8umxaj5szyrg86g/Question-7.mov?raw=1" },
      { title: "Question 8", src: "https://www.dropbox.com/scl/fi/khny52x7mil3f8doqfrb6/Question-8.mov?raw=1" },
      { title: "Question 9", src: "https://www.dropbox.com/scl/fi/a20iwd08w4yv57rx1uy0i/Question-9.mov?raw=1" },
      { title: "Question 10", src: "https://www.dropbox.com/scl/fi/f04wm0iazz1hca3lvw276/Question-10.mov?raw=1" },
      { title: "Question 11", src: "https://www.dropbox.com/scl/fi/9sxgmem8ov9t0zw63qc0a/Question-11.mov?raw=1" },
      { title: "Body Language Quiz", src: "https://www.dropbox.com/scl/fi/as2n00htil4vkcxef6i83/Quiz-Body-Language.mov?raw=1" }
    ];

    const container = document.getElementById('videoContainer');
    const tocList = document.querySelector('#toc ul');

    const videoElements = [];

    videos.forEach((video, index) => {
      const id = `video-${index+1}`;

      // Sidebar TOC item
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = `#${id}`;
      a.textContent = video.title;
      li.appendChild(a);
      tocList.appendChild(li);

      // Video container
      const videoDiv = document.createElement('div');
      videoDiv.className = 'video-container';
      videoDiv.id = id;

      const videoEl = document.createElement('video');
      videoEl.setAttribute('controls', '');
      const source = document.createElement('source');
      source.src = video.src;
      source.type = 'video/mp4';
      videoEl.appendChild(source);
      videoDiv.appendChild(videoEl);

      // Title
      const titleEl = document.createElement('div');
      titleEl.className = 'video-title';
      titleEl.textContent = video.title;
      videoDiv.appendChild(titleEl);

      // Branding
      const branding = document.createElement('div');
      branding.className = 'branding';
      branding.innerHTML = 'Generated by <strong>Nurse Resume Lab</strong>';
      videoDiv.appendChild(branding);

      // Navigation buttons
      const navDiv = document.createElement('div');
      navDiv.className = 'nav-buttons';

      if (index > 0) {
        const prevBtn = document.createElement('button');
        prevBtn.textContent = 'Previous';
        prevBtn.addEventListener('click', () => {
          document.getElementById(`video-${index}`).scrollIntoView({ behavior: 'smooth' });
        });
        navDiv.appendChild(prevBtn);
      }

      if (index < videos.length - 1) {
        const nextBtn = document.createElement('button');
        nextBtn.textContent = 'Next';
        nextBtn.addEventListener('click', () => {
          document.getElementById(`video-${index+2}`).scrollIntoView({ behavior: 'smooth' });
        });
        navDiv.appendChild(nextBtn);
      }

      videoDiv.appendChild(navDiv);

      container.appendChild(videoDiv);
      videoElements.push({ videoDiv, tocLink: a });
    });

    // Highlight current video in TOC
    function highlightCurrentVideo() {
      let indexToHighlight = 0;
      const scrollPos = window.scrollY + 150; // adjust for header height

      videoElements.forEach((v, i) => {
        const offsetTop = v.videoDiv.offsetTop;
        if (scrollPos >= offsetTop) {
          indexToHighlight = i;
        }
      });

      videoElements.forEach((v, i) => {
        if (i === indexToHighlight) {
          v.tocLink.classList.add('active');
        } else {
          v.tocLink.classList.remove('active');
        }
      });
    }

    window.addEventListener('scroll', highlightCurrentVideo);
    highlightCurrentVideo();
  </script>
</body>
</html>
