<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nurse Resume Lab - Virtual Interview Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 30px 10px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0077b6;
      margin-top: 0;
      text-align: center;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: #e0f0ff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card:hover {
      transform: translateY(-5px);
      background: #c0e0ff;
    }
    iframe {
      width: 100%;
      height: 480px;
      margin-top: 30px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Virtual Interview Simulator</h1>
    <p>by Nurse Resume Lab</p>
  </header>

  <div class="container">
    <h2>Select a Video</h2>
    <div class="cards" id="videoList">
      <div class="card" data-src="https://drive.google.com/file/d/1DqdDGJnG-NLdVPuUhBNllgOemUFoo9S9/preview">Introduction</div>
      <div class="card" data-src="https://drive.google.com/file/d/119Nu7rfTYyIl-e65HHeD04jf7TXEuCuQ/preview">Question 1</div>
      <div class="card" data-src="https://drive.google.com/file/d/1iOvsW0ObA_4Uk-ibvMrIJV3mjP8y-Kj8/preview">Question 2</div>
      <div class="card" data-src="https://drive.google.com/file/d/1QUkEHoCZkY0NhU9L41GOVadtFQdiBqi-/preview">Question 3</div>
      <div class="card" data-src="https://drive.google.com/file/d/1tJzoHcxvis9pe23HgjjTGsoW6DXUdwXi/preview">Question 4</div>
      <div class="card" data-src="https://drive.google.com/file/d/1zgG08TThLjueq6AfBEYhsyoNTVHK8Vjt/preview">Question 5</div>
      <div class="card" data-src="https://drive.google.com/file/d/1G-PPFPZa0foD5Dr0jwQ4NRVSVfR7hQJJ/preview">Question 6</div>
      <div class="card" data-src="https://drive.google.com/file/d/1LdyYRbR_opmadDymsvnIw6mQtPUs4GP5/preview">Question 7</div>
      <div class="card" data-src="https://drive.google.com/file/d/1K7KeIOk0BbJY4vbrPNZlvWUau45BRMBh/preview">Question 8</div>
      <div class="card" data-src="https://drive.google.com/file/d/1bJCVly2W0mXDuTbufJ7yDvoc3T3rAB7K/preview">Question 9</div>
      <div class="card" data-src="https://drive.google.com/file/d/1MetTjUfsJ_BT87vKtNd6hBxHpPOieVrq/preview">Question 10</div>
      <div class="card" data-src="https://drive.google.com/file/d/14YS9dRRhFHLw5YYAf7Bu8ofuGrla4WEK/preview">Question 11</div>
      <div class="card" data-src="https://drive.google.com/file/d/1SPk-yUbYzGOj6w66oeSqNpxxqWmxg3jm/preview">Body Language Quiz</div>
    </div>

    <iframe id="videoPlayer" src="" allowfullscreen></iframe>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const player = document.getElementById('videoPlayer');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        player.src = card.getAttribute('data-src');
      });
    });
  </script>
</body>
</html>
