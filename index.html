<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Interview Simulator | Nurse Resume Lab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #1f2937;
    }
    header {
      text-align: center;
      padding: 24px;
      background: #e0f2fe;
      border-bottom: 2px solid #3b82f6;
    }
    header h1 { margin: 0; font-size: 36px; }
    .instructions { font-size: 16px; margin-top: 8px; color: #1e3a8a; }
    .main-container { display: flex; max-width: 1200px; margin: 24px auto; padding: 0 16px; }
    .sidebar { width: 200px; margin-right: 24px; position: sticky; top: 100px; height: calc(100vh - 100px); overflow-y: auto; }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar li { margin-bottom: 8px; }
    .sidebar a { text-decoration: none; color: #1e3a8a; font-weight: 600; }
    .sidebar a.active { color: #ffffff; background: #3b82f6; padding: 4px 8px; border-radius: 4px; }
    .sidebar a:hover { text-decoration: underline; }
    main { flex: 1; }
    .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin-bottom: 32px; background: #000; border-radius: 8px; }
    .video-container video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 8px; }
    .video-title { font-weight: 600; font-size: 16px; margin-top: 8px; text-align: center; }
    .branding { text-align: center; font-size: 12px; color: #6b7280; margin-top: 4px; font-style: italic; }
    footer { text-align: center; padding: 12px; background: #1f2937; color: #fff; font-size: 14px; }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body>
  <header>
    <h1>Virtual Interview Simulator</h1>
    <p class="instructions">
      Watch our nursing interview simulation videos. Click on a question in the sidebar to jump directly to that video.
    </p>
  </header>

  <div class="main-container">
    <nav class="sidebar" id="toc"><ul></ul></nav>
    <main id="videoContainer"></main>
  </div>

  <footer>
    <p>&copy; 2025 Nurse Resume Lab. All rights reserved.</p>
  </footer>

  <script>
    const videos = [
      { title: "Introduction", src: "https://www.dropbox.com/scl/fi/yzp4ki56a4d8abmoicmfo/Introduction.mp4?raw=1" },
      { title: "Question 1", src: "https://www.dropbox.com/scl/fi/xunsgf10fln46nk78r2z7/Question-1.mp4?raw=1" },
      { title: "Question 2", src: "https://www.dropbox.com/scl/fi/w6dhp4ysfbzd3rj3mx5x3/Question-2.mp4?raw=1" },
      { title: "Question 3", src: "https://www.dropbox.com/scl/fi/kd0akv40i5r6fv0iser4y/Question-3.mp4?raw=1" },
      { title: "Question 4", src: "https://www.dropbox.com/scl/fi/f21b1p194ha5tr8rc5piz/Question-4.mp4?raw=1" },
      { title: "Question 5", src: "https://www.dropbox.com/scl/fi/dyryagqyfgfgq2cs5kesa/Question-5.mp4?raw=1" },
      { title: "Question 6", src: "https://www.dropbox.com/scl/fi/hxp9vt2bi2g3bhn53s2rr/Question-6.mp4?raw=1" },
      { title: "Question 7", src: "https://www.dropbox.com/scl/fi/1m60n5tidxdnzwsgc39td/Question-7.mp4?raw=1" },
      { title: "Question 8", src: "https://www.dropbox.com/scl/fi/q0q15ytuju8x6gtswruht/Question-8.mp4?raw=1" },
      { title: "Question 9", src: "https://www.dropbox.com/scl/fi/lwl2q4bge99t7nc3cqjd0/Question-9.mp4?raw=1" },
      { title: "Question 10", src: "https://www.dropbox.com/scl/fi/oyeky7yi7lhy3x6byznac/Question-10.mp4?raw=1" },
      { title: "Question 11", src: "https://www.dropbox.com/scl/fi/m1cdguuxb54j9u3ogbwjr/Question-11.mp4?raw=1" },
      { title: "Body Language Quiz", src: "https://www.dropbox.com/scl/fi/s16vb4pgusr6x69xovioo/Quiz-Body-Language.mp4?raw=1" }
    ];

    const container = document.getElementById('videoContainer');
    const tocList = document.querySelector('#toc ul');
    const videoElements = [];

    videos.forEach((video, index) => {
      const id = `video-${index+1}`;

      // Sidebar TOC
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = `#${id}`;
      a.textContent = video.title;
      li.appendChild(a);
      tocList.appendChild(li);

      // Video block
      const videoDiv = document.createElement('div');
      videoDiv.className = 'video-container';
      videoDiv.id = id;

      const videoEl = document.createElement('video');
      videoEl.setAttribute('controls', '');
      const source = document.createElement('source');
      source.src = video.src;
      source.type = 'video/mp4';
      videoEl.appendChild(source);
      videoDiv.appendChild(videoEl);

      const titleEl = document.createElement('div');
      titleEl.className = 'video-title';
      titleEl.textContent = video.title;
      videoDiv.appendChild(titleEl);

      const branding = document.createElement('div');
      branding.className = 'branding';
      branding.innerHTML = 'Generated by <strong>Nurse Resume Lab</strong>';
      videoDiv.appendChild(branding);

      container.appendChild(videoDiv);
      videoElements.push({ videoDiv, tocLink: a });
    });

    // Highlight current video in TOC
    function highlightCurrentVideo() {
      let indexToHighlight = 0;
      const scrollPos = window.scrollY + 150;
      videoElements.forEach((v, i) => {
        const offsetTop = v.videoDiv.offsetTop;
        if (scrollPos >= offsetTop) indexToHighlight = i;
      });
      videoElements.forEach((v, i) => {
        if (i === indexToHighlight) v.tocLink.classList.add('active');
        else v.tocLink.classList.remove('active');
      });
    }

    window.addEventListener('scroll', highlightCurrentVideo);
    highlightCurrentVideo();
  </script>
</body>
</html>
