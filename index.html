<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Interview Simulator - Nurse Resume Lab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    .instructions {
      background: #eef6fb;
      border: 1px solid #b6d9f7;
      padding: 10px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 8px;
    }
    video {
      width: 80%;
      max-width: 800px;
      border: 2px solid #2c3e50;
      border-radius: 12px;
      margin: 20px 0;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    .branding {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Virtual Interview Simulator</h1>

  <div class="instructions">
    <p>Welcome to the <strong>Nurse Resume Lab Virtual Interview Simulator</strong>!  
    Select a section from the dropdown menu to begin your interview practice.  
    Each video will play right here.</p>
  </div>

  <select id="videoSelect">
    <option value="">-- Select a Section --</option>
    <option value="0">Introduction</option>
    <option value="1">Question 1</option>
    <option value="2">Question 2</option>
    <option value="3">Question 3</option>
    <option value="4">Question 4</option>
    <option value="5">Question 5</option>
    <option value="6">Question 6</option>
    <option value="7">Question 7</option>
    <option value="8">Question 8</option>
    <option value="9">Question 9</option>
    <option value="10">Question 10</option>
    <option value="11">Question 11</option>
    <option value="12">Body Language Quiz</option>
  </select>

  <div>
    <video id="videoPlayer" controls>
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="branding">
    Generated by <strong>Nurse Resume Lab</strong>
  </div>

  <script>
    const videoLinks = [
      "https://dl.dropboxusercontent.com/scl/fi/yzp4ki56a4d8abmoicmfo/Introduction.mp4",
      "https://dl.dropboxusercontent.com/scl/fi/xunsgf10fln46nk78r2z7/Question-1.mp4",
      "https://dl.dropboxusercontent.com/scl/fi/w6dhp4ysfbzd3rj3mx5x3/Question-2.mp4",
      "https://dl.dropboxusercontent.com/scl/fi/kd0akv40i5r6fv0iser4y/Question-3.mp4",
      "https://dl.dropboxusercontent.com/scl/fi/f21b1p194ha5tr8rc5piz/Question-4.mp4",
      "https://dl.dropboxusercontent.com/scl/fi/dyryagqyfgfgq2cs5kesa/Question-5.mp4",
      "https://dl.dropboxusercontent.com/scl/fi/hxp9vt2bi2g3bhn53s2rr/Question-6.mp4",
      "https://dl.dropboxusercontent.com/scl/fi/1m60n5tidxdnzwsgc39td/Question-7.mp4",
      "https://dl.dropboxusercontent.com/scl/fi/q0q15ytuju8x6gtswruht/Question-8.mp4",
      "https://dl.dropboxusercontent.com/scl/fi/lwl2q4bge99t7nc3cqjd0/Question-9.mp4",
      "https://dl.dropboxusercontent.com/scl/fi/oyeky7yi7lhy3x6byznac/Question-10.mp4",
      "https://dl.dropboxusercontent.com/scl/fi/m1cdguuxb54j9u3ogbwjr/Question-11.mp4",
      "https://dl.dropboxusercontent.com/scl/fi/s16vb4pgusr6x69xovioo/Quiz-Body-Language.mp4"
    ];

    const videoPlayer = document.getElementById("videoPlayer");
    const videoSelect = document.getElementById("videoSelect");

    videoSelect.addEventListener("change", function () {
      const index = this.value;
      if (index !== "") {
        videoPlayer.src = videoLinks[index];
        videoPlayer.load();
        videoPlayer.play();
      }
    });
  </script>
</body>
</html>
