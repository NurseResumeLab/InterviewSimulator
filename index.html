<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Interview Simulator - Nurse Resume Lab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0056b3;
    }
    #instructions {
      max-width: 700px;
      margin: 20px auto;
      padding: 15px;
      background: #eaf4ff;
      border: 1px solid #b3d7ff;
      border-radius: 8px;
    }
    #video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    video {
      width: 80%;
      max-width: 800px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: black;
    }
    select {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Virtual Interview Simulator</h1>

  <div id="instructions">
    <p>Welcome to the <strong>Nurse Resume Lab Virtual Interview Simulator</strong>! ðŸŽ¥</p>
    <p>Use the dropdown menu below to select a video question or training module. Each video will play directly on this page.</p>
  </div>

  <div id="video-container">
    <video id="videoPlayer" controls>
      <source src="https://nurseresumelab.github.io/videos/Introduction.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <select id="videoSelector" onchange="changeVideo()">
      <option value="https://nurseresumelab.github.io/videos/Introduction.mp4">Introduction</option>
      <option value="https://nurseresumelab.github.io/videos/Question-1.mp4">Question 1</option>
      <option value="https://nurseresumelab.github.io/videos/Question-2.mp4">Question 2</option>
      <option value="https://nurseresumelab.github.io/videos/Question-3.mp4">Question 3</option>
      <option value="https://nurseresumelab.github.io/videos/Question-4.mp4">Question 4</option>
      <option value="https://nurseresumelab.github.io/videos/Question-5.mp4">Question 5</option>
      <option value="https://nurseresumelab.github.io/videos/Question-6.mp4">Question 6</option>
      <option value="https://nurseresumelab.github.io/videos/Question-7.mp4">Question 7</option>
      <option value="https://nurseresumelab.github.io/videos/Question-8.mp4">Question 8</option>
      <option value="https://nurseresumelab.github.io/videos/Question-9.mp4">Question 9</option>
      <option value="https://nurseresumelab.github.io/videos/Question-10.mp4">Question 10</option>
      <option value="https://nurseresumelab.github.io/videos/Question-11.mp4">Question 11</option>
      <option value="https://nurseresumelab.github.io/videos/Quiz-Body-Language.mp4">Body Language Quiz</option>
    </select>
  </div>

  <footer>
    <p>Generated by <strong>Nurse Resume Lab</strong></p>
  </footer>

  <script>
    function changeVideo() {
      const videoPlayer = document.getElementById("videoPlayer");
      const videoSelector = document.getElementById("videoSelector");
      videoPlayer.src = videoSelector.value;
      videoPlayer.play();
    }
  </script>

</body>
</html>
