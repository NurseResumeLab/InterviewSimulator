<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Interview Simulator | Nurse Resume Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Virtual Interview Simulator</h1>
    <p class="instructions">
      Watch our nursing interview simulation videos. Use the controls to play, pause, and replay each video at your convenience.
    </p>
  </header>

  <main id="videoContainer">
    <!-- Videos will be inserted here by JS -->
  </main>

  <footer>
    <p>&copy; 2025 Nurse Resume Lab. All rights reserved.</p>
  </footer>

  <script>
    // Array of videos with updated titles
    const videos = [
      { title: "Introduction", src: "https://dl.dropboxusercontent.com/s/abcd1234/introduction.mp4" },
      { title: "Question 1", src: "https://dl.dropboxusercontent.com/s/abcd1234/question1.mp4" },
      { title: "Question 2", src: "https://dl.dropboxusercontent.com/s/abcd1234/question2.mp4" },
      { title: "Question 3", src: "https://dl.dropboxusercontent.com/s/abcd1234/question3.mp4" },
      { title: "Question 4", src: "https://dl.dropboxusercontent.com/s/abcd1234/question4.mp4" },
      { title: "Question 5", src: "https://dl.dropboxusercontent.com/s/abcd1234/question5.mp4" },
      { title: "Question 6", src: "https://dl.dropboxusercontent.com/s/abcd1234/question6.mp4" },
      { title: "Question 7", src: "https://dl.dropboxusercontent.com/s/abcd1234/question7.mp4" },
      { title: "Question 8", src: "https://dl.dropboxusercontent.com/s/abcd1234/question8.mp4" },
      { title: "Question 9", src: "https://dl.dropboxusercontent.com/s/abcd1234/question9.mp4" },
      { title: "Question 10", src: "https://dl.dropboxusercontent.com/s/abcd1234/question10.mp4" },
      { title: "Question 11", src: "https://dl.dropboxusercontent.com/s/abcd1234/question11.mp4" },
      { title: "Body Language Quiz", src: "https://dl.dropboxusercontent.com/s/abcd1234/bodylanguage.mp4" }
    ];

    const container = document.getElementById('videoContainer');

    videos.forEach(video => {
      const videoDiv = document.createElement('div');
      videoDiv.className = 'video-container';

      // Video element
      const videoEl = document.createElement('video');
      videoEl.setAttribute('controls', '');
      const source = document.createElement('source');
      source.src = video.src;
      source.type = 'video/mp4';
      videoEl.appendChild(source);
      videoDiv.appendChild(videoEl);

      // Title
      const titleEl = document.createElement('div');
      titleEl.className = 'video-title';
      titleEl.textContent = video.title;
      videoDiv.appendChild(titleEl);

      // Branding
      const branding = document.createElement('div');
      branding.className = 'branding';
      branding.innerHTML = 'Generated by <strong>Nurse Resume Lab</strong>';
      videoDiv.appendChild(branding);

      container.appendChild(videoDiv);
    });
  </script>
</body>
</html>
